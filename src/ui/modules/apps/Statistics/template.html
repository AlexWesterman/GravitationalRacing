<style>
  .scrollable {
    overflow: scroll;
    height:100px;
  }
</style>

<div track-overview-root id="container" style="width:1000px; background-color:rgba(0, 0, 0, 0.5);">
  <!-- Display: time medals, reset medals, collectables (list of levels with difficulty) -->
  <div class="scrollable" id="data">
    <table id="information" style="font-size:36px;"></table>
  </div>
</div>

<script>
  function fillTable() {
    var table = document.getElementById("information");

    for (var i = 0; i < 25; i++) {
      var row = table.insertRow(i);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      var cell4 = row.insertCell(3);

      cell1.innerHTML = "ScenarioName";
      cell2.innerHTML = "ResetsMedal";
      cell3.innerHTML = "Collectable";
      cell4.innerHTML = "TimeMedal";
    }
  }

  fillTable();
</script>
